<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="buttons__section">
            <div class="display" value="">

            </div>
            <div class="">
                <button id="larger__width" style="color: #000" class="light__gray AC">AC</button>
                <button style="color: #000" class="light__gray percentage">%</button>
                <button class="orange symbols">/</button>
            </div>
            <div class="">
                <button class="dark__gray">7</button>
                <button class="dark__gray">8</button>
                <button class="dark__gray">9</button>
                <button class="orange symbols">*</button>
            </div>
            <div class="">
                <button class="dark__gray">4</button>
                <button class="dark__gray">5</button>
                <button class="dark__gray">6</button>
                <button class="orange symbols">-</button>
            </div>
            <div class="">
                <button class="dark__gray">1</button>
                <button class="dark__gray">2</button>
                <button class="dark__gray">3</button>
                <button class="orange symbols">+</button>
            </div>
            <div class="">
                <button id="larger__width" class="dark__gray">0</button>
                <button class="dark__gray">.</button>
                <button class="orange equal">=</button>
            </div>
        </div>
        <div class="second__section">
            <button class="orange symbols left">(</button>
            <button class="orange symbols right">)</button>
            <button class="orange pi">Pi</button>    
            <button class="orange  copy">Copy</button>  
        </div>
    </div>
    <script src="./script.js"></script>
    
</body>
</html>
